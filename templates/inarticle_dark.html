<div class="event-promo-inarticle {{#if showVariant}}event-promo--variant{{/if}}" data-event-focus="{{eventFocus}}"
data-focus-concept="{{id}}">
	<div class="event-promo-inarticle__blocks">
		<div class="event-promo__details">
			<a href="{{eventUrl}}" class="event-promo__title" data-trackable="event-promo {{#if showVariant}}event-promo-variant{{/if}}">{{eventTitle}}</a>
			<div class="event-promo__location">
				<span>{{eventLocation}}</span> |
				<span class="event-promo__date">{{eventStart}}</span>
			</div>
			<div class="event-promo-inarticle__cta">
				<div class="event-promo-inarticle__btn-block">
					<a href="{{eventUrl}}" class="event-promo-inarticle__btn" data-trackable="event-promo {{#if showVariant}}event-promo-variant{{/if}}">Register now</a>
				</div>
				<div class="event-promo-inarticle__brand">
					<span>Presented by</span>
					<span class="event-promo__visually-hidden">FT live</span>
				</div>
			</div>
		</div>
	</div>
	<div class="event-promo-inarticle__blocks event-promo-inarticle__img-block">
		{{#if images }}
		<span class="event-promo__control js-event-promo__control" aria-label="control animation"></span>
			{{#each images}}
				<a href="{{../eventUrl}}" data-trackable="event-promo {{#if showVariant}}event-promo-variant{{/if}}" class="js-event-promo--animate">
					<img class="event-promo-inarticle__img fade-{{@index}}" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/{{this}}?source=next&amp;fit=cover&amp;compression=best&amp;width=340 340w,
						https://www.ft.com/__origami/service/image/v2/images/raw/{{this}}?source=next&amp;fit=cover&amp;compression=best&amp;width=400 740w"
					alt="{{eventTitle}}" data-n-image-lazy-load-js role="presentation" size: "(max-width: 46.24em) 100vw, 45vw">
				</a>
			{{/each}}
		{{else}}
		<a href="{{eventUrl}}" data-trackable="event-promo">
			<img class="event-promo-inarticle__img" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/{{mainImage}}?source=next&amp;fit=cover&amp;compression=best&amp;width=340 340w,
					https://www.ft.com/__origami/service/image/v2/images/raw/{{mainImage}}?source=next&amp;fit=cover&amp;compression=best&amp;width=400 740w"
			alt="{{eventTitle}}" data-n-image-lazy-load-js role="presentation" size: "(max-width: 46.24em) 100vw, 45vw">
		</a>
		{{/if}}
	</div>
</div>
