<div>
	<span class="event-promo__description">More about {{eventFocus}} with
		<a href="https://live.ft.com/">Live FT</a>
	</span>
</div>
<section class="event-promo-inline event-promo--simple">
	<h2>{{title}}</h2>
	<span>{{id}}</span>
	<div class="event-promo-inline__form">
		<a href="{{eventUrl}}" class="event-promo-inline__submit">Find out more</a>
	</div>

	<img class="event-promo-inline__img" src="{{mainImage}}" alt="{{title}}">
</section>
