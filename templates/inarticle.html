<div class="event-promo-inline" data-event-focus="{{eventFocus}}" data-focus-concept="{{id}}">
	<div class="event-promo-inline__blocks">
		<div class="event-promo__title-block">
			<a href="{{eventUrl}}" class="event-promo__title" data-trackable="event-promo">{{eventTitle}}</a>
			<div class="event-promo__location">
				<span>{{eventLocation}}</span> |
				<span class="event-promo__date">{{eventStart}}</span>
			</div>

		</div>
		<a href="{{eventUrl}}" data-trackable="event-promo">
			<div class="event-promo-inline__img-block">
				<img class="event-promo-inline__img" src="https://www.ft.com/__origami/service/image/v2/images/raw/{{mainImage}}?source=next&amp;fit=scale-down&amp;compression=best&amp;width=340"
				srcset="https://www.ft.com/__origami/service/image/v2/images/raw/{{mainImage}}?source=next&amp;fit=scale-down&amp;compression=best&amp;width=340 w340,
				https://www.ft.com/__origami/service/image/v2/images/raw/{{mainImage}}?source=next&amp;fit=scale-down&amp;compression=best&amp;width=600 w600"
				alt="{{eventTitle}}" data-n-image-lazy-load-js role="presentation" size:"(max-width: 600px) 100vw, 50vw">
			</div>
		</a>

	</div>
	<div class="event-promo-inline__blocks event-promo-inline__cta">
		<div>
			<a href="{{eventUrl}}" class="event-promo-inline__btn" data-trackable="event-promo">Register now</a>
		</div>
		<div class="event-promo-inline__brand">
			<span>Presented by</span>
			<span class="event-promo__visually-hidden">FT live</span>
		</div>
	</div>

</div>
